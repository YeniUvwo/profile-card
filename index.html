<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="top-image">
        <img src="images/image-victor.jpg" alt="image-victor" />
      </div>
      <div class="other-half">
        <div class="personalInfo">
          <div class="name">
            <h1>Victor Crest</h1>
            <p>  26 </p>
          </div>
          <div class="details">
            <p>London</p>
          </div>
        </div>
        <hr />
        <div class="other-data">
          <div class="followers">
            <span class="number">80K</span>
            <span class="status">Followers</span>
          </div>
          <div class="followers">
            <span class="number">803K</span>
            <span class="status">Likes</span>
          </div>
          <div class="followers">
            <span class="number">1.4K</span>
            <span class="status">Photos</span>
          </div>
        </div>
      </div>
    </div>  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yeni Uvwo</a>.
  </div>
</body>
</html>
